<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ngkonet.com | Buy Data, Airtime to cash, Bills Payment</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-primary d-flex align-items-center">
    <div class="container-fluid py-3 d-flex align-items-center">
        <form class="bg-white p-4 p-md-5 m-auto form" id="loginForm">

            <div class="text-center pt-3">
                <img src="/images/logo.png" alt="NGkonet" width="60px">
            </div>
            <h3 class="text-center fs-5 fw-bolder mb-5">Login </h3>

            <div class="mb-3">
                <label for="userName" class="form-label">UserName<span class="text-danger fw-bolder">*</span></label>
                <input type="text" class="form-control p-2" id="userName">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password<span class="text-danger fw-bolder">*</span></label>
                <input type="password" class="form-control p-2" id="password">

            </div>

            <div class="signin d-flex justify-content-between">
                <p class="fs-6 pt-2"><a href="#">Forgot Password?</a></p>
                <button type="submit" class="btn btn-primary"
                    style="background: linear-gradient(162deg, orange, #ff9400) !important; border: none;">Submit
                </button>
            </div>
            <div class="Login text-center pt-3">
                <span class="msg">Don't have an account yet?</span>
                <a href="signup.html" id="login" class="fw-bolder"> Sign up</a>
            </div>
        </form>
    </div>






    <script src="login.js"></script>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
